<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Oryza App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">

        <div class="splash" id="splash-screen">
            <div class="splash-content">
                <h1 class="splash-header">Oryza</h1>
                <p class="splash-sub">Golden Harvest</p>
                <div class="loader-line"></div>
            </div>
        </div>

        <div id="toast" class="toast">Action Successful</div>
        
        <nav class="mobile-nav">
            <div class="nav-left">
                <button id="add-btn" class="nav-icon-btn"><i class="fa-solid fa-plus"></i></button>
                <button id="contact-btn" class="nav-icon-btn secondary-icon"><i class="fa-solid fa-envelope"></i></button>
            </div>
            <div class="logo">Oryza.</div>
            <button id="orders-btn" class="nav-icon-btn"><i class="fa-solid fa-bag-shopping"></i></button>
        </nav>

        <div class="scroll-content">
            <header id="home" class="hero">
                <div class="hero-overlay"></div>
                <div class="hero-text">
                    <h2>Premium Seeds</h2>
                    <p>Manage & Order Collection.</p>
                </div>
            </header>

            <section id="variants" class="variants-section">
                <div class="section-header">
                    <h3>Your Collection</h3>
                    <span class="count-badge" id="variant-count">0 Items</span>
                </div>

                <div class="grid-container" id="cards-container">
                    </div>
                
                <div style="height: 120px;"></div> </section>
        </div>

        <div class="modal-overlay" id="contact-modal">
            <div class="modal-card">
                <div class="modal-notch"></div>
                <div class="modal-header">
                    <h3>Contact Hub</h3>
                    <button class="close-plain" onclick="closeAllModals()"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="contact-header-row">
                        <p style="color:#666;">Get in touch with us.</p>
                        <button id="edit-contact-btn" class="small-btn">Edit Info</button>
                    </div>
                    <div class="contact-card-inner">
                        <div class="info-row"><i class="fa-solid fa-location-dot"></i><span id="contact-address">123 Harvest Lane</span></div>
                        <div class="info-row"><i class="fa-solid fa-phone"></i><span id="contact-phone">+1 (555) 019-2834</span></div>
                    </div>
                    <hr class="divider">
                    <form id="contact-form">
                        <input type="text" placeholder="Your Name" required>
                        <textarea placeholder="Message..." rows="4" required></textarea>
                        <button type="submit" class="send-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="view-modal">
            <div class="modal-card">
                <div class="modal-notch"></div>
                <button class="close-modal" onclick="closeAllModals()"><i class="fa-solid fa-times"></i></button>
                <div class="modal-img" id="modal-img"></div>
                <div class="modal-body">
                    <span class="tag" id="modal-tag">TAG</span>
                    <h2 id="modal-title">Title</h2>
                    <div class="modal-stats">
                        <span><i class="fa-solid fa-globe"></i> <span id="modal-origin">Origin</span></span>
                    </div>
                    <p id="modal-desc">Description...</p>
                    <button class="action-btn" id="open-order-form-btn">Order Seeds</button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="order-form-modal">
            <div class="modal-card">
                <div class="modal-notch"></div>
                <div class="modal-header">
                    <h3>Place Order</h3>
                    <button class="close-plain" onclick="closeAllModals()"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <p style="margin-bottom:15px; color:#666;">Item: <strong id="order-target-name" style="color:var(--primary);">Rice Name</strong></p>
                    <form id="submit-order-form">
                        <input type="number" id="order-qty" placeholder="Quantity (kg)" required min="1">
                        <input type="text" id="order-customer" placeholder="Customer Name" required>
                        <input type="text" id="order-location" placeholder="Delivery Address" required>
                        <button type="submit" class="save-btn">Confirm Order</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="order-history-modal">
            <div class="modal-card">
                <div class="modal-notch"></div>
                <div class="modal-header">
                    <h3>My Orders</h3>
                    <button class="close-plain" onclick="closeAllModals()"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div id="orders-list" class="orders-list"></div>
                    <button class="action-btn" onclick="closeAllModals()" style="background:#888; margin-top:10px;">Close</button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="add-modal">
            <div class="modal-card">
                <div class="modal-notch"></div>
                <div class="modal-header">
                    <h3>Add Seed</h3>
                    <button class="close-plain" onclick="closeAllModals()"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form id="add-variant-form">
                        <input type="text" id="new-name" placeholder="Name (e.g. Jasmine)" required>
                        <input type="text" id="new-tag" placeholder="Tag (e.g. Aromatic)" required>
                        <input type="text" id="new-origin" placeholder="Origin (e.g. Thailand)" required>
                        <input type="url" id="new-image" placeholder="Image URL (https://...)" required>
                        <textarea id="new-desc" placeholder="Description" rows="3" required></textarea>
                        <button type="submit" class="save-btn">Save</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
